<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Vyshyvanka Vibes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load scr="partials/header.html" />
    <main>
      <load scr="partials/hero.html" />
      <section class="hero" id="home">
        <div class="container hero-container">
          <img
            class="hero-title-img"
            src="./img/hero/girl-hero-desk.jpg"
            alt="girl in vyshyvanka"
          />
          <div class="hero-title-container">
            <h1 class="hero-title">
              Reviving the <br />
              traditional
              <span class="hero-title-color"> Ukrainian </span> artistry in
              every stitch.
            </h1>
            <a class="hero-link" href="">
              ORDER
              <svg class="hero-link-icon" width="26" height="10">
                <use href="./img/icons.svg#icon-arrow"></use>
              </svg>
            </a>
          </div>
          <div class="hero-icon-container">
            <svg class="hero-icon" width="52" height="51">
              <use href="./img/icons.svg#icon-star"></use>
            </svg>
            <p class="hero-text">all embroidery is made by hand</p>
          </div>
          <img
            class="hero-end-img"
            src="./img/hero/map-ukr-hero.png"
            alt="map ukrain"
          />
        </div>
      </section>
      <load scr="partials/about.html" />
      <load scr="partials/collection.html" />
      <load scr="partials/order.html" />
      <load scr="partials/testimonials.html" />
    </main>
    <load scr="partials/footer.html" />
  </body>
</html>
