<div class="order-bg"></div>
<section id="order"
class="order-section container">
    <div class="order-form-wrapper">
  <h2 class="order-text">
    <span class="accented">Your order</span>
     is our priority: Personalized approach and quality of service
</h2>
<form class="order-form">
<label class="order-form-input-wrapper" for="user_name">
<input type="text"
class="order-form-field"
name="user-name"
id="user_name"
placeholder="Enter your full name"
required
pattern="[a-zA-Z-а-яА-ЯіІїЇєЄґҐйЙ']+"
title="Michael"/>
</label>

<label class="order-form-input-wrapper" for="user_email">
<input type="email"
class="order-form-field"
name="user-email"
id="user_email"
placeholder="Enter your email"
required />
</label>

<label class="order-form-wrapper" for="user_comment">
<textarea class="order-form-comment"
name="user-comment" 
id="user_comment"
placeholder="Comments"></textarea>
</label>

<button class="order-form-btn"
type="submit">
Send
<svg class="order-form-icon"
 width="26" height="20">
<use href="./img/icons.svg#icon-arrow"></use>
</svg>
</button>
</form>

 <div class="order-image-container mobile-hidden tablet-visible">
  <picture>
     <source media="(min-width: 1280px)" srcset=" ./img/order/girl-order-desk.jpg 1x,
     ./img/order/girl-order-desk@2x.jpg 2x" 
     type="image/jpg" />
     <source media="(min-width: 768px)" srcset="./img/order/girl-order-tab.jpg 1x,
     ./img/order/girl-order-tab@2x.jpg 2x"
     type="image/jpg" />

    <img class="order-image"
    src="./img/order/girl-order-desk.jpg"
     alt="picture with an example of Vyshyvanka style"
     loading="lazy"
   /> 
     </picture>
     
   </div>
   <div class="another-order-bg mobile-hidden tablet-visible"></div>
</div>
</section>
