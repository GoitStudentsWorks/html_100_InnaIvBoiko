<section class="hero" id="hero">
  <div class="container hero-container">
    <img
      class="hero-title-img"
      srcset="
        ./img/hero/girl-hero-mob.jpg     335w,
        ./img/hero/girl-hero-mob@2x.jpg  670w,
        ./img/hero/girl-hero-tab.jpg     413w,
        ./img/hero/girl-hero-tab@2x.jpg  826w,
        ./img/hero/girl-hero-desk.jpg    392w,
        ./img/hero/girl-hero-desk@2x.jpg 784w

      width="335"
      height="545"
      alt="girl in vyshyvanka"

      <h1 class="hero-title">

        <span class="accented"> Ukrainian </span> artistry in every stitch.

        <svg class="hero-icon" width="52" height="51">
          <use href="./img/icons.svg#icon-star"></use>

      </div>
      <img
        class="hero-end-img"
        srcset="./img/hero/map-ukr-hero@2x.png 2x"

        height="137"
